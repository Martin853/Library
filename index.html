<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <!-- Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid container">
        <a class="navbar-brand fs-2 fw-bold" href="#">Library</a>
      </div>
    </nav>

    <!-- Main -->
    <main class="container">
      <!-- Add Books Button -->
      <div class="text-center">
        <button
          id="add-book"
          type="button"
          class="btn btn-lg btn-outline-dark fw-semibold m-10 mx-auto mt-4"
        >
          + Add Book
        </button>
      </div>

      <!-- Books Cards Section -->
      <div id="book-cards-holder" class="mt-4">
        <!-- Template -->
        <div class="bg-white border border-1 border-dark rounded p-3">
          <h3>Title: Atomic Habits</h3>
          <h3>Author: James Claire</h3>
          <h3>Pages: 300</h3>
          <h3>Language: English</h3>
          <div class="d-grid gap-2 mt-2">
            <button class="btn btn-outline-success fw-semibold" type="button">
              Read
            </button>
            <button
              class="btn btn-outline-danger border-1 fw-semibold"
              type="button"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div id="overlay">
      <div id="modal-content-holder">
        <div id="modal-content" class="bg-white border p-2 rounded">
          <h2 class="text-center">Add a book</h2>
          <div id="input-holder">
            <input
              type="text"
              class="form-control"
              placeholder="Title"
              id="title"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Author"
              id="author"
            />
            <input
              type="number"
              class="form-control"
              placeholder="Number Of Pages"
              id="number-of-pages"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Language"
              id="language"
            />
            <div id="checkbox" class="text-center">
              <p style="font-size: 22px">Have Read</p>
              <input
                class="form-check-input mt-0"
                type="checkbox"
                style="width: 25px; height: 25px"
              />
            </div>
            <div class="d-flex justify-content-around mb-2">
              <button
                type="button"
                class="btn btn-outline-secondary px-5"
                id="close"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary px-5"
                id="save"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- app.js -->
    <script src="app.js"></script>
  </body>
</html>
