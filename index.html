<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <!-- Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid container">
        <a class="navbar-brand fs-2 fw-bold" href="#">Library</a>
      </div>
    </nav>

    <!-- Main -->
    <main class="container">
      <!-- Add Books Button -->
      <div class="text-center">
        <button
          id="add-book"
          type="button"
          class="btn btn-lg btn-outline-dark fw-semibold m-10 mx-auto mt-4"
          data-bs-toggle="modal"
          data-bs-target="#modal"
        >
          + Add Book
        </button>
      </div>

      <!-- Books Cards Section -->
      <div id="book-cards-holder" class="mt-4"></div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="modal-form" onsubmit="return false">
              <!-- Title -->
              <div class="mb-1">
                <label for="book-title" class="form-label">Book Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="book-title"
                  placeholder="Book Title"
                  required
                />
              </div>

              <!-- Author -->
              <div class="mb-1">
                <label for="author-name" class="form-label">Author Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="author-name"
                  placeholder="Author Name"
                  required
                />
              </div>

              <!-- Pages -->
              <div class="mb-1">
                <label for="pages-number" class="form-label"
                  >Pages Number</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="pages-number"
                  placeholder="Pages Number"
                  min="1"
                  required
                />
              </div>

              <!-- Language -->
              <div class="mb-1">
                <label for="book-language" class="form-label"
                  >Book Language</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="book-language"
                  placeholder="Book Language"
                  required
                />
              </div>

              <!-- Read -->
              <div class="form-check mt-2">
                <label class="form-check-label" for="flexCheckDefault">
                  I have read the book
                </label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexCheckDefault"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="modal-cancel-button"
              class="btn btn-secondary px-4"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="modal-submit-button"
              class="btn btn-success px-4"
              form="modal-form"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Template -->
    <div
      id="template-book-card"
      class="bg-white border border-1 border-dark rounded p-3"
    >
      <h3>Title:</h3>
      <h3>Author:</h3>
      <h3>Pages:</h3>
      <h3>Language:</h3>
      <div class="d-grid gap-2 mt-2">
        <button class="btn btn-outline-primary fw-semibold" type="button">
          Read
        </button>
        <button
          class="btn btn-outline-danger border-1 fw-semibold"
          type="button"
        >
          Delete
        </button>
      </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- app.js -->
    <script src="app.js"></script>
  </body>
</html>
